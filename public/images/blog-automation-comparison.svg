<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- Comparison Chart Bars -->
  <g transform="translate(40,50)">
    <!-- Bar 1 - Blog Pro -->
    <rect x="0" y="30" width="25" height="60" rx="3" fill="url(#accent1)"/>
    <text x="12" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8">Blog Pro</text>
    
    <!-- Bar 2 - ChatGPT -->
    <rect x="30" y="40" width="25" height="50" rx="3" fill="url(#accent3)"/>
    <text x="42" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8">ChatGPT</text>
    
    <!-- Bar 3 - 오토판다 -->
    <rect x="60" y="45" width="25" height="45" rx="3" fill="url(#accent2)"/>
    <text x="72" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8">오토판다</text>
    
    <!-- Crown on top of highest bar -->
    <g transform="translate(12,20)">
      <path d="M -3,-5 L 0,-10 L 3,-5 L 2,-2 L -2,-2 Z" fill="url(#accent1)"/>
      <circle cx="-2" cy="-3" r="1" fill="url(#accent1)"/>
      <circle cx="2" cy="-3" r="1" fill="url(#accent1)"/>
      <circle cx="0" cy="-7" r="1.5" fill="url(#accent1)"/>
    </g>
  </g>
  
  <!-- VS Symbol -->
  <g transform="translate(130,70)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VS</text>
  </g>
  
  <!-- Program Icons -->
  <g transform="translate(200,40)">
    <!-- AI Icon -->
    <rect x="0" y="0" width="15" height="15" rx="3" fill="url(#accent3)" opacity="0.8"/>
    <circle cx="7" cy="7" r="3" fill="white" opacity="0.9"/>
    
    <!-- Automation Icon -->
    <g transform="translate(0,25)">
      <circle cx="7" cy="7" r="6" fill="none" stroke="url(#accent2)" stroke-width="2"/>
      <circle cx="7" cy="7" r="2" fill="url(#accent2)"/>
    </g>
    
    <!-- Chart Icon -->
    <g transform="translate(0,50)">
      <rect x="2" y="8" width="3" height="7" fill="url(#accent1)"/>
      <rect x="6" y="5" width="3" height="10" fill="url(#accent1)"/>
      <rect x="10" y="3" width="3" height="12" fill="url(#accent1)"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="180" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2025년</text>
  <text x="180" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#accent1)">블로그 자동화</text>
  <text x="180" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">프로그램 비교</text>
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.8)">완벽 분석</text>
  
  <!-- Comparison Elements -->
  <g transform="translate(245,120)">
    <!-- Number 15 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#accent1)">15</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">개 분석</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  <text x="230" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#accent1)">Blog Pro</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="280" cy="30" r="2" fill="white"/>
    <circle cx="290" cy="45" r="1.5" fill="white"/>
    <circle cx="275" cy="60" r="1" fill="white"/>
    <circle cx="285" cy="75" r="1.5" fill="white"/>
  </g>
  
  <!-- Award Badge -->
  <g transform="translate(150,120)">
    <circle cx="0" cy="0" r="12" fill="url(#accent1)"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0f172a">1위</text>
  </g>
  
  <!-- Performance Indicators -->
  <g transform="translate(270,90)">
    <rect x="0" y="0" width="3" height="8" fill="url(#accent2)" opacity="0.6"/>
    <rect x="4" y="3" width="3" height="5" fill="url(#accent2)" opacity="0.8"/>
    <rect x="8" y="1" width="3" height="7" fill="url(#accent1)"/>
  </g>
</svg>