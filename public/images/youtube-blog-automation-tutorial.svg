<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- YouTube Play Button Background -->
  <circle cx="85" cy="96" r="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- YouTube Play Icon -->
  <g transform="translate(85,96)">
    <!-- Play Triangle -->
    <path d="M -12,-15 L 18,0 L -12,15 Z" fill="white"/>
    <!-- Inner Shadow -->
    <path d="M -8,-12 L 15,0 L -8,12 Z" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Blog Icon Connection -->
  <g transform="translate(45,75)">
    <!-- Blog Icon -->
    <rect x="0" y="0" width="16" height="20" rx="2" fill="url(#blog)" opacity="0.9"/>
    <rect x="2" y="3" width="12" height="2" rx="1" fill="white"/>
    <rect x="2" y="7" width="8" height="1" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="2" y="10" width="10" height="1" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="2" y="13" width="6" height="1" rx="0.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Connection Arrow -->
  <g transform="translate(130,85)">
    <!-- Sync Arrows -->
    <path d="M 0,5 L 20,5 L 17,2 M 20,5 L 17,8" stroke="url(#accent)" stroke-width="2.5" fill="none"/>
    <path d="M 20,15 L 0,15 L 3,12 M 0,15 L 3,18" stroke="url(#accent)" stroke-width="2.5" fill="none"/>
    <!-- Sync Label -->
    <circle cx="10" cy="10" r="8" fill="url(#accent)" opacity="0.8"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">SYNC</text>
  </g>
  
  <!-- Video Series Indicator -->
  <g transform="translate(50,130)">
    <!-- Series Badge -->
    <rect x="0" y="0" width="80" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="40" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">튜토리얼 시리즈</text>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="600" fill="rgba(255,255,255,0.9)">EP.1-3 완전정복</text>
  </g>
  
  <!-- Main Title -->
  <text x="170" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">YouTube ×</text>
  <text x="170" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">블로그 자동화</text>
  <text x="170" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#accent)">완전 연동</text>
  <text x="170" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">수익극대화 전략</text>
  
  <!-- Channel Stats -->
  <g transform="translate(190,110)">
    <rect x="0" y="0" width="90" height="30" rx="4" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Subscriber Icon -->
    <circle cx="8" cy="10" r="3" fill="white" opacity="0.8"/>
    <text x="15" y="8" font-family="Arial, sans-serif" font-size="7" fill="white">구독자</text>
    <text x="15" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#accent)">127K</text>
    
    <!-- Views -->
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="7" fill="white">조회수</text>
    <text x="50" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#accent)">2.8M</text>
    
    <!-- Episode Count -->
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)">영상 450개</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)">평점 4.9★</text>
  </g>
  
  <!-- Revenue Display -->
  <g transform="translate(20,45)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="url(#accent)"/>
    <text x="25" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">월수익</text>
    <text x="25" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">300만원</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#accent)">TV Series</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="285" cy="25" r="2" fill="white"/>
    <circle cx="295" cy="40" r="1.5" fill="white"/>
    <circle cx="280" cy="55" r="1" fill="white"/>
    <circle cx="300" cy="70" r="1.5" fill="white"/>
  </g>
  
  <!-- Episode Indicators -->
  <g transform="translate(280,100)">
    <!-- Episode dots -->
    <circle cx="0" cy="0" r="3" fill="url(#accent)"/>
    <circle cx="0" cy="10" r="3" fill="url(#accent)" opacity="0.7"/>
    <circle cx="0" cy="20" r="3" fill="url(#accent)" opacity="0.5"/>
    <text x="-25" y="12" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)">3편 시리즈</text>
  </g>
  
  <!-- Success Badge -->
  <g transform="translate(15,15)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="url(#accent)"/>
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2025 BEST</text>
  </g>
</svg>