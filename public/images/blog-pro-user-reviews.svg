<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- User Review Cards -->
  <g transform="translate(20,35)">
    <!-- Review Card 1 -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="60" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <!-- User Avatar -->
      <circle cx="15" cy="15" r="8" fill="url(#accent1)" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">김○○</text>
      <!-- Stars -->
      <g transform="translate(27,8)">
        <text font-family="Arial, sans-serif" font-size="10" fill="url(#accent1)">★★★★★</text>
      </g>
      <!-- Revenue -->
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="7" fill="url(#accent2)">월52만원</text>
      <text x="30" y="34" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)">3개월차</text>
    </g>
    
    <!-- Review Card 2 -->
    <g transform="translate(0,50)">
      <rect x="0" y="0" width="60" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <!-- User Avatar -->
      <circle cx="15" cy="15" r="8" fill="url(#accent2)" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">박○○</text>
      <!-- Stars -->
      <g transform="translate(27,8)">
        <text font-family="Arial, sans-serif" font-size="10" fill="url(#accent1)">★★★★★</text>
      </g>
      <!-- Revenue -->
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="7" fill="url(#accent2)">월38만원</text>
      <text x="30" y="34" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)">주부맘</text>
    </g>
    
    <!-- Review Card 3 -->
    <g transform="translate(70,15)">
      <rect x="0" y="0" width="60" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <!-- User Avatar -->
      <circle cx="15" cy="15" r="8" fill="url(#accent3)" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">이○○</text>
      <!-- Stars -->
      <g transform="translate(27,8)">
        <text font-family="Arial, sans-serif" font-size="10" fill="url(#accent1)">★★★★★</text>
      </g>
      <!-- Revenue -->
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="7" fill="url(#accent2)">월67만원</text>
      <text x="30" y="34" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)">대학생</text>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="180" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Blog Pro</text>
  <text x="180" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#accent1)">사용자 후기</text>
  <text x="180" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.8)">실제 경험담</text>
  
  <!-- Rating Display -->
  <g transform="translate(200,95)">
    <rect x="0" y="0" width="100" height="35" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#accent1)">4.8/5.0</text>
    <text x="50" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)">1,247명 평균</text>
  </g>
  
  <!-- Satisfaction Badge -->
  <g transform="translate(245,140)">
    <circle cx="0" cy="0" r="18" fill="url(#accent2)"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">만족도</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">94%</text>
  </g>
  
  <!-- Review Count -->
  <g transform="translate(140,140)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="rgba(255,255,255,0.1)"/>
    <text x="40" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">실제 후기</text>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#accent1)">1,247건</text>
  </g>
  
  <!-- Quote Marks -->
  <g transform="translate(150,115)">
    <text font-family="Arial, sans-serif" font-size="24" fill="url(#accent1)" opacity="0.3">"</text>
  </g>
  <g transform="translate(280,125)">
    <text font-family="Arial, sans-serif" font-size="24" fill="url(#accent1)" opacity="0.3">"</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#accent1)">Blog Pro</text>
  
  <!-- Star Rating Visual -->
  <g transform="translate(20,155)">
    <text font-family="Arial, sans-serif" font-size="14" fill="url(#accent1)">★★★★★</text>
    <text x="75" y="14" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">89% (5점)</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="290" cy="30" r="2" fill="white"/>
    <circle cx="300" cy="45" r="1.5" fill="white"/>
    <circle cx="285" cy="60" r="1" fill="white"/>
    <circle cx="295" cy="75" r="1.5" fill="white"/>
  </g>
  
  <!-- Success Stories Indicator -->
  <g transform="translate(25,120)">
    <rect x="0" y="0" width="40" height="15" rx="7" fill="url(#accent2)" opacity="0.7"/>
    <text x="20" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">성공담</text>
  </g>
</svg>