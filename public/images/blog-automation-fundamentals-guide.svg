<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- Learning Path Visualization -->
  <g transform="translate(30,40)">
    <!-- Step 1 -->
    <circle cx="20" cy="20" r="8" fill="url(#accent2)"/>
    <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="white">기초 개념</text>
    
    <!-- Arrow -->
    <path d="M 55 20 L 70 20" stroke="url(#accent1)" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <circle cx="80" cy="20" r="8" fill="url(#accent3)"/>
    <text x="95" y="26" font-family="Arial, sans-serif" font-size="10" fill="white">도구 선택</text>
    
    <!-- Arrow -->
    <path d="M 115 20 L 130 20" stroke="url(#accent1)" stroke-width="2"/>
    
    <!-- Step 3 -->
    <circle cx="140" cy="20" r="8" fill="url(#accent1)"/>
    <text x="155" y="26" font-family="Arial, sans-serif" font-size="10" fill="white">실전 적용</text>
    
    <!-- Automation Icons -->
    <g transform="translate(20,50)">
      <!-- Robot Icon -->
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accent2)" opacity="0.8"/>
      <circle cx="6" cy="4" r="2" fill="white" opacity="0.9"/>
      <rect x="3" y="8" width="6" height="2" fill="white" opacity="0.9"/>
      
      <!-- AI Brain Icon -->
      <g transform="translate(25,0)">
        <circle cx="6" cy="6" r="5" fill="none" stroke="url(#accent3)" stroke-width="2"/>
        <circle cx="3" cy="4" r="1" fill="url(#accent3)"/>
        <circle cx="9" cy="4" r="1" fill="url(#accent3)"/>
        <circle cx="6" cy="8" r="1" fill="url(#accent3)"/>
      </g>
      
      <!-- Blog Icon -->
      <g transform="translate(50,0)">
        <rect x="0" y="2" width="12" height="8" rx="1" fill="none" stroke="url(#accent1)" stroke-width="2"/>
        <rect x="2" y="4" width="8" height="1" fill="url(#accent1)"/>
        <rect x="2" y="6" width="6" height="1" fill="url(#accent1)"/>
        <rect x="2" y="8" width="4" height="1" fill="url(#accent1)"/>
      </g>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="180" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">블로그 자동화</text>
  <text x="180" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accent1)">기초 가이드</text>
  <text x="180" y="88" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">2025 완벽 정리</text>
  
  <!-- Statistics Box -->
  <g transform="translate(180,105)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#accent1)">49조원 시장</text>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">12.7% 성장률</text>
  </g>
  
  <!-- Growth Chart -->
  <g transform="translate(40,120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">자동화 성장률</text>
    
    <!-- Chart Bars -->
    <rect x="0" y="10" width="4" height="15" fill="url(#accent2)" opacity="0.6"/>
    <rect x="8" y="8" width="4" height="17" fill="url(#accent2)" opacity="0.8"/>
    <rect x="16" y="5" width="4" height="20" fill="url(#accent1)"/>
    <rect x="24" y="3" width="4" height="22" fill="url(#accent1)"/>
    
    <text x="14" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.5)">2022-2025</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#accent1)">Blog Pro</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="290" cy="30" r="2" fill="white"/>
    <circle cx="280" cy="45" r="1.5" fill="white"/>
    <circle cx="295" cy="60" r="1" fill="white"/>
    <circle cx="285" cy="170" r="1.5" fill="white"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#accent1)"/>
    </marker>
  </defs>
</svg>