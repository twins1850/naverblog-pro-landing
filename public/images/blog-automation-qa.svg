<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- Q&A Speech Bubbles -->
  <g transform="translate(20,40)">
    <!-- Question Bubble -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="80" height="35" rx="17" fill="url(#accent3)" opacity="0.9"/>
      <text x="40" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Q&A</text>
      <!-- Speech tail -->
      <path d="M15,35 L25,42 L35,35" fill="url(#accent3)" opacity="0.9"/>
    </g>
    
    <!-- Answer Bubble -->
    <g transform="translate(50,25)">
      <rect x="0" y="0" width="70" height="30" rx="15" fill="url(#accent2)" opacity="0.8"/>
      <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">답변</text>
      <!-- Speech tail -->
      <path d="M10,30 L20,37 L30,30" fill="url(#accent2)" opacity="0.8"/>
    </g>
    
    <!-- User Icon -->
    <g transform="translate(5,55)">
      <circle cx="15" cy="15" r="12" fill="url(#accent1)" opacity="0.8"/>
      <circle cx="15" cy="12" r="4" fill="white"/>
      <path d="M8,22 Q15,18 22,22" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Expert Icon -->
    <g transform="translate(55,80)">
      <circle cx="15" cy="15" r="12" fill="url(#accent3)" opacity="0.8"/>
      <rect x="11" y="8" width="8" height="6" rx="1" fill="white"/>
      <circle cx="15" cy="18" r="2" fill="white"/>
      <path d="M8,25 Q15,21 22,25" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">블로그 자동화</text>
  <text x="170" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accent1)">Q&A 모음집</text>
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.8)">실제 사용자 경험담</text>
  
  <!-- Statistics -->
  <g transform="translate(200,110)">
    <rect x="0" y="0" width="100" height="35" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#accent1)">1,247명 설문</text>
    <text x="50" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">실제 데이터 기반</text>
  </g>
  
  <!-- Question Mark Icons -->
  <g transform="translate(140,120)">
    <circle cx="0" cy="0" r="8" fill="url(#accent1)" opacity="0.7"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">?</text>
    
    <circle cx="20" cy="-10" r="6" fill="url(#accent2)" opacity="0.6"/>
    <text x="20" y="-6" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0f172a">?</text>
    
    <circle cx="35" cy="5" r="7" fill="url(#accent3)" opacity="0.5"/>
    <text x="35" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0f172a">?</text>
  </g>
  
  <!-- Success Rate Badge -->
  <g transform="translate(250,140)">
    <rect x="0" y="0" width="60" height="25" rx="12" fill="url(#accent2)"/>
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">성공률</text>
    <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">78%</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#accent1)">Blog Pro</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.4">
    <circle cx="290" cy="30" r="2" fill="white"/>
    <circle cx="300" cy="45" r="1.5" fill="white"/>
    <circle cx="285" cy="60" r="1" fill="white"/>
    <circle cx="295" cy="75" r="1.5" fill="white"/>
  </g>
  
  <!-- Chat Indicator -->
  <g transform="translate(25,165)">
    <rect x="0" y="0" width="18" height="12" rx="6" fill="url(#accent1)" opacity="0.6"/>
    <circle cx="5" cy="6" r="1.5" fill="white"/>
    <circle cx="9" cy="6" r="1.5" fill="white"/>
    <circle cx="13" cy="6" r="1.5" fill="white"/>
  </g>
</svg>