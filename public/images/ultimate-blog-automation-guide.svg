<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- AI Robot Icon -->
  <g transform="translate(25,40)">
    <!-- Head -->
    <rect x="0" y="0" width="24" height="20" rx="4" fill="url(#accent3)" opacity="0.9"/>
    <!-- Eyes -->
    <circle cx="7" cy="8" r="2.5" fill="white"/>
    <circle cx="17" cy="8" r="2.5" fill="white"/>
    <circle cx="7" cy="8" r="1" fill="url(#accent3)"/>
    <circle cx="17" cy="8" r="1" fill="url(#accent3)"/>
    <!-- Antenna -->
    <line x1="12" y1="0" x2="12" y2="-8" stroke="url(#accent1)" stroke-width="2"/>
    <circle cx="12" cy="-8" r="3" fill="url(#accent1)"/>
    <!-- Body -->
    <rect x="4" y="20" width="16" height="24" rx="3" fill="url(#accent2)" opacity="0.8"/>
    <!-- Arms -->
    <rect x="-2" y="25" width="6" height="12" rx="2" fill="url(#accent4)" opacity="0.7"/>
    <rect x="20" y="25" width="6" height="12" rx="2" fill="url(#accent4)" opacity="0.7"/>
  </g>
  
  <!-- Automation Gears -->
  <g transform="translate(70,50)">
    <!-- Large Gear -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#accent1)" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="url(#accent1)" opacity="0.8"/>
    <g>
      <rect x="-1" y="-14" width="2" height="4" fill="url(#accent1)"/>
      <rect x="-1" y="10" width="2" height="4" fill="url(#accent1)"/>
      <rect x="-14" y="-1" width="4" height="2" fill="url(#accent1)"/>
      <rect x="10" y="-1" width="4" height="2" fill="url(#accent1)"/>
    </g>
    
    <!-- Small Gear -->
    <g transform="translate(20,-8)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#accent2)" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="url(#accent2)" opacity="0.8"/>
      <g>
        <rect x="-1" y="-10" width="2" height="3" fill="url(#accent2)"/>
        <rect x="-1" y="7" width="2" height="3" fill="url(#accent2)"/>
        <rect x="-10" y="-1" width="3" height="2" fill="url(#accent2)"/>
        <rect x="7" y="-1" width="3" height="2" fill="url(#accent2)"/>
      </g>
    </g>
  </g>
  
  <!-- Blog Icon -->
  <g transform="translate(130,45)">
    <rect x="0" y="0" width="20" height="25" rx="3" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Text lines -->
    <rect x="3" y="4" width="14" height="2" fill="url(#accent3)" opacity="0.7"/>
    <rect x="3" y="8" width="10" height="1.5" fill="rgba(255,255,255,0.5)"/>
    <rect x="3" y="11" width="12" height="1.5" fill="rgba(255,255,255,0.5)"/>
    <rect x="3" y="14" width="8" height="1.5" fill="rgba(255,255,255,0.5)"/>
    <rect x="3" y="17" width="11" height="1.5" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Main Title -->
  <text x="180" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ULTIMATE</text>
  <text x="180" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accent1)">Blog Automation</text>
  <text x="180" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.8)">Guide 2025</text>
  
  <!-- AI Badge -->
  <g transform="translate(200,95)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="url(#accent3)"/>
    <text x="40" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">AI-Powered</text>
  </g>
  
  <!-- Revenue Display -->
  <g transform="translate(200,120)">
    <rect x="0" y="0" width="90" height="25" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="45" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#accent2)">$2K-5K Monthly</text>
    <text x="45" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Passive Income</text>
  </g>
  
  <!-- Content Automation Flow -->
  <g transform="translate(25,120)">
    <!-- Input -->
    <circle cx="0" cy="0" r="8" fill="url(#accent4)" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AI</text>
    
    <!-- Arrow -->
    <path d="M10,0 L25,0" stroke="url(#accent1)" stroke-width="2" fill="none"/>
    <path d="M22,-3 L25,0 L22,3" fill="url(#accent1)"/>
    
    <!-- Output -->
    <g transform="translate(30,0)">
      <rect x="-8" y="-6" width="16" height="12" rx="3" fill="url(#accent2)" opacity="0.8"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">BLOG</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M55,0 L70,0" stroke="url(#accent1)" stroke-width="2" fill="none"/>
    <path d="M67,-3 L70,0 L67,3" fill="url(#accent1)"/>
    
    <!-- Revenue -->
    <g transform="translate(75,0)">
      <circle cx="0" cy="0" r="8" fill="url(#accent1)" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">$$$</text>
    </g>
  </g>
  
  <!-- SEO Indicator -->
  <g transform="translate(25,160)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="url(#accent2)" opacity="0.7"/>
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">SEO Optimized</text>
  </g>
  
  <!-- Global Indicator -->
  <g transform="translate(250,160)">
    <rect x="0" y="0" width="50" height="15" rx="7" fill="url(#accent4)" opacity="0.7"/>
    <text x="25" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Global Ready</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.4">
    <circle cx="290" cy="30" r="2" fill="white"/>
    <circle cx="300" cy="45" r="1.5" fill="white"/>
    <circle cx="285" cy="60" r="1" fill="white"/>
    <circle cx="295" cy="75" r="1.5" fill="white"/>
  </g>
  
  <!-- Success Chart -->
  <g transform="translate(160,105)">
    <!-- Chart bars -->
    <rect x="0" y="10" width="3" height="5" fill="url(#accent1)" opacity="0.6"/>
    <rect x="5" y="7" width="3" height="8" fill="url(#accent2)" opacity="0.7"/>
    <rect x="10" y="3" width="3" height="12" fill="url(#accent3)" opacity="0.8"/>
    <rect x="15" y="0" width="3" height="15" fill="url(#accent1)"/>
  </g>
</svg>