<svg width="320" height="192" viewBox="0 0 320 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bgGradient5)"/>
  
  <!-- Dark Overlay -->
  <rect width="320" height="192" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Main Content Card -->
  <rect x="20" y="20" width="280" height="152" rx="12" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Naver Logo (Left) -->
  <rect x="40" y="45" width="30" height="30" rx="4" fill="#03c75a"/>
  <text x="55" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">N</text>
  
  <!-- VS Symbol -->
  <circle cx="160" cy="60" r="18" fill="#6366f1"/>
  <text x="160" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VS</text>
  
  <!-- Tistory Logo (Right) -->
  <rect x="250" y="45" width="30" height="30" rx="4" fill="#ff6b35"/>
  <text x="265" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">T</text>
  
  <!-- Comparison Badge -->
  <rect x="200" y="25" width="80" height="20" rx="10" fill="#f59e0b"/>
  <text x="240" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">완벽비교</text>
  
  <!-- Main Title -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">플랫폼 선택 가이드</text>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#475569">네이버 vs 티스토리</text>
  <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2024 데이터 기반 분석</text>
  
  <!-- Feature Icons -->
  <circle cx="90" cy="90" r="8" fill="#10b981"/>
  <text x="90" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">💰</text>
  
  <circle cx="110" cy="90" r="8" fill="#3b82f6"/>
  <text x="110" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">📊</text>
  
  <circle cx="130" cy="90" r="8" fill="#8b5cf6"/>
  <text x="130" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🎯</text>
</svg>