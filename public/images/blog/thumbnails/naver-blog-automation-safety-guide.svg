<svg width="320" height="192" viewBox="0 0 320 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bgGradient4)"/>
  
  <!-- Dark Overlay -->
  <rect width="320" height="192" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Main Content Card -->
  <rect x="20" y="20" width="280" height="152" rx="12" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Warning Shield Icon -->
  <circle cx="60" cy="60" r="20" fill="#dc2626"/>
  <text x="60" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">⚠️</text>
  
  <!-- Safety Badge (Green Circle) -->
  <circle cx="260" cy="60" r="20" fill="#10b981"/>
  <text x="260" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SAFE</text>
  <text x="260" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">GUIDE</text>
  
  <!-- Main Title -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">자동화 위험성 가이드</text>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#475569">계정정지 vs 안전사용법</text>
  <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2024 필수 주의사항</text>
  
  <!-- Risk Level Icons -->
  <circle cx="100" cy="46" r="8" fill="#dc2626"/>
  <text x="100" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🚫</text>
  
  <circle cx="120" cy="46" r="8" fill="#f59e0b"/>
  <text x="120" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">⚡</text>
  
  <circle cx="140" cy="46" r="8" fill="#10b981"/>
  <text x="140" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">✓</text>
</svg>