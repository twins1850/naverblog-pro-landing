<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad4)"/>
  
  <!-- Decorative Elements -->
  <circle cx="130" cy="100" r="42" fill="#ffffff" opacity="0.1"/>
  <circle cx="1070" cy="510" r="62" fill="#ffffff" opacity="0.08"/>
  <circle cx="210" cy="560" r="28" fill="#ffffff" opacity="0.12"/>
  
  <!-- Main Content Card -->
  <rect x="60" y="80" width="1080" height="470" rx="20" fill="url(#cardGrad4)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- People Network -->
  <circle cx="150" cy="180" r="20" fill="#3b82f6"/>
  <circle cx="220" cy="160" r="20" fill="#10b981"/>
  <circle cx="280" cy="200" r="20" fill="#f59e0b"/>
  <circle cx="200" cy="230" r="20" fill="#ef4444"/>
  <circle cx="320" cy="170" r="20" fill="#8b5cf6"/>
  
  <!-- Connection Lines -->
  <line x1="150" y1="180" x2="220" y2="160" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="220" y1="160" x2="280" y2="200" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="180" x2="200" y2="230" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="280" y1="200" x2="320" y2="170" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  
  <!-- VS Symbol -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#64748b">VS</text>
  
  <!-- Spam Symbol -->
  <rect x="480" y="180" width="60" height="40" rx="8" fill="#ef4444"/>
  <text x="510" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SPAM</text>
  <path d="M 470 170 L 560 230 M 470 230 L 560 170" stroke="#ef4444" stroke-width="4"/>
  
  <!-- Title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">서로이웃 자동화 현실</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#475569">진정한 네트워킹 vs 스팸</text>
  
  <!-- Features -->
  <circle cx="600" cy="260" r="4" fill="#22c55e"/>
  <text x="620" y="268" font-family="Arial, sans-serif" font-size="20" fill="#374151">개인화된 메시지</text>
  
  <circle cx="600" cy="290" r="4" fill="#22c55e"/>
  <text x="620" y="298" font-family="Arial, sans-serif" font-size="20" fill="#374151">75% 수락률 향상</text>
  
  <circle cx="600" cy="320" r="4" fill="#22c55e"/>
  <text x="620" y="328" font-family="Arial, sans-serif" font-size="20" fill="#374151">의미있는 관계 구축</text>
  
  <!-- Blog Pro Badge -->
  <rect x="950" y="480" width="150" height="50" rx="25" fill="#059669"/>
  <text x="1025" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Blog Pro</text>
  
  <!-- Performance Stats -->
  <rect x="600" y="380" width="480" height="80" rx="10" fill="#f0fdf4" stroke="#bbf7d0"/>
  <text x="620" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#166534">건전한 성과</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#15803d">수락률 75% 증가</text>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="18" fill="#22c55e">진정성 + 관계의 질</text>
</svg>