<svg width="320" height="192" viewBox="0 0 320 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bgGradient1)"/>
  
  <!-- Dark Overlay -->
  <rect width="320" height="192" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Main Content Card -->
  <rect x="20" y="20" width="280" height="152" rx="12" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Naver Logo (Green) -->
  <rect x="40" y="40" width="40" height="40" rx="6" fill="#03c75a"/>
  <text x="60" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">N</text>
  
  <!-- COMPARE Badge (Orange Circle) -->
  <circle cx="260" cy="60" r="20" fill="#f59e0b"/>
  <text x="260" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">비교</text>
  <text x="260" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">분석</text>
  
  <!-- Main Title -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">댓글 자동화 프로그램</text>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#475569">실제 존재 6가지 비교</text>
  <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b">계정정지 위험성 & 안전사용법</text>
  
  <!-- Comment Icons (3 chat bubbles) -->
  <circle cx="100" cy="46" r="8" fill="#3b82f6"/>
  <text x="100" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">💬</text>
  
  <circle cx="120" cy="46" r="8" fill="#10b981"/>
  <text x="120" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🤖</text>
  
  <circle cx="140" cy="46" r="8" fill="#8b5cf6"/>
  <text x="140" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">⚠️</text>
</svg>