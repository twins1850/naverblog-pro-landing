<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad5)"/>
  
  <!-- Decorative Elements -->
  <circle cx="140" cy="90" r="45" fill="#ffffff" opacity="0.1"/>
  <circle cx="1060" cy="530" r="65" fill="#ffffff" opacity="0.08"/>
  <circle cx="240" cy="580" r="30" fill="#ffffff" opacity="0.12"/>
  
  <!-- Main Content Card -->
  <rect x="60" y="80" width="1080" height="470" rx="20" fill="url(#cardGrad5)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Crown (Exclusive Symbol) -->
  <path d="M 140 160 L 160 140 L 180 150 L 200 140 L 220 160 L 210 180 L 150 180 Z" fill="url(#crownGrad)" stroke="#d97706" stroke-width="2"/>
  <circle cx="160" cy="150" r="3" fill="#dc2626"/>
  <circle cx="180" cy="145" r="4" fill="#dc2626"/>
  <circle cx="200" cy="150" r="3" fill="#dc2626"/>
  
  <!-- Reply Icons -->
  <rect x="280" y="150" width="80" height="60" rx="15" fill="#3b82f6"/>
  <path d="M 300 165 Q 310 160 320 165 L 340 165 L 335 175 L 320 175 Q 310 180 300 175 Z" fill="white"/>
  <text x="320" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">답글</text>
  
  <!-- Automation Gear -->
  <circle cx="420" cy="180" r="25" fill="#8b5cf6"/>
  <circle cx="420" cy="180" r="15" fill="white"/>
  <rect x="415" y="150" width="10" height="10" fill="#8b5cf6"/>
  <rect x="415" y="200" width="10" height="10" fill="#8b5cf6"/>
  <rect x="395" y="175" width="10" height="10" fill="#8b5cf6"/>
  <rect x="440" y="175" width="10" height="10" fill="#8b5cf6"/>
  
  <!-- Exclusive Badge -->
  <rect x="480" y="160" width="100" height="40" rx="20" fill="#dc2626"/>
  <text x="530" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">독점 기능</text>
  
  <!-- Title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">답글 자동화 독점 기능</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#475569">Blog Pro만의 특별함</text>
  
  <!-- Features -->
  <circle cx="600" cy="260" r="4" fill="#dc2626"/>
  <text x="620" y="268" font-family="Arial, sans-serif" font-size="20" fill="#374151">타 프로그램 미지원</text>
  
  <circle cx="600" cy="290" r="4" fill="#dc2626"/>
  <text x="620" y="298" font-family="Arial, sans-serif" font-size="20" fill="#374151">깊이있는 소통 전략</text>
  
  <circle cx="600" cy="320" r="4" fill="#dc2626"/>
  <text x="620" y="328" font-family="Arial, sans-serif" font-size="20" fill="#374151">관계 심화 자동화</text>
  
  <!-- Blog Pro Badge -->
  <rect x="950" y="480" width="150" height="50" rx="25" fill="#7c2d12"/>
  <text x="1025" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Blog Pro</text>
  
  <!-- Exclusive Crown Badge -->
  <rect x="780" y="480" width="140" height="50" rx="25" fill="url(#crownGrad)" stroke="#d97706" stroke-width="2"/>
  <text x="850" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c2d12">👑 EXCLUSIVE</text>
  
  <!-- Performance Stats -->
  <rect x="600" y="380" width="480" height="80" rx="10" fill="#fef2f2" stroke="#fecaca"/>
  <text x="620" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#991b1b">독점적 우위</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#dc2626">유일한 답글 자동화</text>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="18" fill="#ef4444">차별화된 경쟁력</text>
</svg>