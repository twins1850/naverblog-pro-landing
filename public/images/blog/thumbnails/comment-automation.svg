  <!-- Performance Stats -->
  <rect x="600" y="380" width="480" height="80" rx="10" fill="#f0fdf4" stroke="#bbf7d0"/>
  <text x="620" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#166534">실제 성과</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#15803d">답글율 300% 증가</text>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="18" fill="#22c55e">의미있는 소통 + 관계 구축</text>
