<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad2)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="120" r="35" fill="#ffffff" opacity="0.1"/>
  <circle cx="1050" cy="480" r="55" fill="#ffffff" opacity="0.08"/>
  <circle cx="250" cy="580" r="20" fill="#ffffff" opacity="0.12"/>
  
  <!-- Main Content Card -->
  <rect x="60" y="80" width="1080" height="470" rx="20" fill="url(#cardGrad2)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Gemini Icon -->
  <circle cx="180" cy="200" r="45" fill="#4285f4"/>
  <path d="M 160 185 L 200 185 L 180 215 Z M 165 195 L 195 195 M 170 205 L 190 205" fill="white"/>
  
  <!-- Comment Bubbles -->
  <rect x="280" y="160" width="80" height="50" rx="25" fill="#10b981"/>
  <circle cx="285" cy="185" r="3" fill="white"/>
  <circle cx="295" cy="185" r="3" fill="white"/>
  <circle cx="305" cy="185" r="3" fill="white"/>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">댓글</text>
  
  <rect x="280" y="220" width="90" height="50" rx="25" fill="#06b6d4"/>
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">답글</text>
  
  <!-- Arrow -->
  <path d="M 400 200 L 460 200 M 450 190 L 460 200 L 450 210" stroke="#64748b" stroke-width="4" fill="none"/>
  
  <!-- AI Analysis -->
  <rect x="480" y="180" width="60" height="40" rx="8" fill="#8b5cf6"/>
  <text x="510" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AI</text>
  
  <!-- Title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">댓글 자동화 현실</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#475569">Gemini 기반 맞춤 시스템</text>
  
  <!-- Features -->
  <circle cx="600" cy="260" r="4" fill="#22c55e"/>
  <text x="620" y="268" font-family="Arial, sans-serif" font-size="20" fill="#374151">맥락 이해 댓글 생성</text>
  
  <circle cx="600" cy="290" r="4" fill="#22c55e"/>
  <text x="620" y="298" font-family="Arial, sans-serif" font-size="20" fill="#374151">300% 답글율 향상</text>
  
  <circle cx="600" cy="320" r="4" fill="#22c55e"/>
