<svg width="320" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="192" fill="url(#bg)"/>
  
  <!-- Revenue Statistics Chart -->
  <g transform="translate(30,40)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">수익 구간별 분포</text>
    
    <!-- Chart Bars -->
    <g transform="translate(0,15)">
      <!-- Bar 1: <1만원 (45%) -->
      <rect x="0" y="25" width="45" height="12" fill="url(#accent3)" opacity="0.8"/>
      <text x="47" y="33" font-family="Arial, sans-serif" font-size="8" fill="white">45%</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.7)">~1만원</text>
      
      <!-- Bar 2: 1-5만원 (28%) -->
      <rect x="55" y="37" width="28" height="12" fill="url(#accent2)" opacity="0.8"/>
      <text x="85" y="45" font-family="Arial, sans-serif" font-size="8" fill="white">28%</text>
      <text x="55" y="57" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.7)">1-5만</text>
      
      <!-- Bar 3: 5-15만원 (18%) -->
      <rect x="90" y="43" width="18" height="12" fill="url(#accent1)" opacity="0.8"/>
      <text x="110" y="51" font-family="Arial, sans-serif" font-size="8" fill="white">18%</text>
      <text x="90" y="63" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.7)">5-15만</text>
      
      <!-- Bar 4: 15-50만원 (7%) -->
      <rect x="115" y="48" width="7" height="12" fill="url(#accent1)" opacity="0.9"/>
      <text x="124" y="56" font-family="Arial, sans-serif" font-size="8" fill="white">7%</text>
      <text x="115" y="68" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.7)">15-50만</text>
      
      <!-- Bar 5: 50만원+ (2%) -->
      <rect x="130" y="51" width="2" height="12" fill="url(#accent1)"/>
      <text x="134" y="59" font-family="Arial, sans-serif" font-size="8" fill="white">2%</text>
      <text x="130" y="71" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.7)">50만+</text>
    </g>
  </g>
  
  <!-- Platform Comparison -->
  <g transform="translate(30,130)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="rgba(255,255,255,0.9)">플랫폼별 평균 월수익</text>
    
    <!-- Naver Blog -->
    <rect x="0" y="10" width="50" height="15" rx="3" fill="rgba(16,185,129,0.3)" stroke="url(#accent2)" stroke-width="1"/>
    <text x="5" y="20" font-family="Arial, sans-serif" font-size="8" fill="url(#accent2)">네이버블로그</text>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">₩85k</text>
    
    <!-- Google AdSense -->
    <rect x="90" y="10" width="50" height="15" rx="3" fill="rgba(59,130,246,0.3)" stroke="url(#accent3)" stroke-width="1"/>
    <text x="95" y="20" font-family="Arial, sans-serif" font-size="8" fill="url(#accent3)">구글애드센스</text>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">₩170k</text>
    
    <!-- Blog Pro Users -->
    <rect x="0" y="30" width="90" height="15" rx="3" fill="rgba(251,191,36,0.3)" stroke="url(#accent1)" stroke-width="1"/>
    <text x="5" y="40" font-family="Arial, sans-serif" font-size="8" fill="url(#accent1)">Blog Pro 사용자</text>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">₩350k</text>
  </g>
  
  <!-- Main Statistics -->
  <text x="190" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2025 블로그</text>
  <text x="190" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#accent1)">수익화 통계</text>
  <text x="190" y="84" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">완전 분석</text>
  
  <!-- Key Statistics Box -->
  <g transform="translate(180,95)">
    <rect x="0" y="0" width="110" height="60" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Blogger Count -->
    <text x="55" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accent1)">20만명</text>
    <text x="55" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">국내 수익형 블로거</text>
    
    <!-- Average Revenue -->
    <text x="55" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#accent2)">₩170k</text>
    <text x="55" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">평균 월 수익</text>
  </g>
  
  <!-- Money Icons -->
  <g transform="translate(40,90)">
    <!-- Dollar Icon -->
    <circle cx="8" cy="8" r="7" fill="none" stroke="url(#accent1)" stroke-width="2"/>
    <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#accent1)">₩</text>
    
    <!-- Growth Arrow -->
    <g transform="translate(25,0)">
      <path d="M 0 12 L 8 4 L 16 12" stroke="url(#accent2)" stroke-width="2" fill="none"/>
      <circle cx="8" cy="4" r="1.5" fill="url(#accent2)"/>
    </g>
    
    <!-- Chart Icon -->
    <g transform="translate(50,4)">
      <rect x="0" y="8" width="2" height="4" fill="url(#accent3)"/>
      <rect x="3" y="6" width="2" height="6" fill="url(#accent3)"/>
      <rect x="6" y="3" width="2" height="9" fill="url(#accent1)"/>
      <rect x="9" y="1" width="2" height="11" fill="url(#accent1)"/>
    </g>
  </g>
  
  <!-- 2025 Update Badge -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="url(#accent2)"/>
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">애드센스 80%</text>
  </g>
  
  <!-- Trend Line -->
  <g transform="translate(250,30)">
    <path d="M 0 15 Q 10 10 20 5 Q 30 0 40 -5" stroke="url(#accent1)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="15" r="1.5" fill="url(#accent1)"/>
    <circle cx="20" cy="5" r="1.5" fill="url(#accent1)"/>
    <circle cx="40" cy="-5" r="1.5" fill="url(#accent1)"/>
    
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.5)">성장 추세</text>
  </g>
  
  <!-- Bottom Branding -->
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)">AutoToolsHub</text>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#accent1)">Blog Pro</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="280" cy="25" r="2" fill="white"/>
    <circle cx="290" cy="40" r="1.5" fill="white"/>
    <circle cx="275" cy="55" r="1" fill="white"/>
    <circle cx="285" cy="170" r="1.5" fill="white"/>
  </g>
</svg>